                     <form action="hello">
                        <p>Student Profile</p>
                        <table>
                           <tr>
                              <td><label for="name">Name:</label></td>
                              <td><input type="text" name="stu_name"></td>

                           <tr>

                                    <option value="ct">Department of Computer Technology</option>

                                    <option value="tam">Department of Tamil</option>
                                    <option value="eng">Department of English</option>
                                    <option value="cs">Department of Computer Science</option>
                                    <option value="ca">Department of Computer Applications</option>
                                    </select>
                              </td>
                           </tr>
                           <tr>
                              <td><label for="course">Are You :</label></td>
                              <td>
                                 <select id="course" name="course">
                                    <option value="ug">UG</option>
                                    <option value="pg">PG</option>
                                 </select>
                              </td>
                           </tr>
                           <tr>
                              <td><label for="roll_no">Year:</label></td>
                              <td><select id="year" name="year">
                                 <option value="1" selected>Choose your Current Year</option>
                                 <option value="1">First Year</option>
                                 <option value="2">Second Year</option>
                                 <option value="3">Third Year</option>
                                 <option value="4">Forth Year</option>
                                 <option value="5">Fifth Year</option>
                                 </select>
                              </td>
                           </tr>
                        </table>
                        <br><br>
